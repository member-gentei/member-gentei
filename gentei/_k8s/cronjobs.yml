apiVersion: batch/v1
kind: CronJob
metadata:
  name: checks
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 7
  jobTemplate:
    metadata:
      labels:
        app: checks
    spec:
      parallelism: 1
      activeDeadlineSeconds: 86400 # one day
      template:
        metadata:
          labels:
            app: checks
        spec:
          restartPolicy: Never
          containers:
            - name: checks
              image: ghcr.io/member-gentei/gentei:latest
              args:
                - check
              env:
                - name: GCP_LOG_ID
                  value: checks
                - name: PUBSUB_TOPIC
                  value: async
              envFrom:
                - configMapRef:
                    name: gentei-envs
                - secretRef:
                    name: gentei-async
                - secretRef:
                    name: gentei-db
              volumeMounts:
                - name: google-sa
                  mountPath: /secret/google-sa
                  readOnly: true
              resources:
                limits:
                  memory: "256Mi"
                  cpu: "500m"
          volumes:
            - name: google-sa
              secret:
                secretName: google-sa
  schedule: "0 13 * * *"
