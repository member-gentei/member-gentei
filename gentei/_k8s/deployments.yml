apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  strategy:
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  replicas: 2
  template:
    metadata:
      labels:
        app: web
    spec:
      nodeSelector:
        ignacio.io/cloud: "true"
      terminationGracePeriodSeconds: 0
      containers:
        - name: web
          image: ghcr.io/member-gentei/gentei:latest
          args:
            - serve
            - "--address"
            - ":5000"
            - "--discord-redirect-url"
            - "https://gentei.tindabox.net/login/discord"
            - "--youtube-redirect-url"
            - "https://gentei.tindabox.net/login/youtube"
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secret/google-sa/google-sa.json
            - name: DISCORD_CLIENT_ID
              value: "768486576388177950"
            - name: YOUTUBE_CLIENT_ID
              value: "649732146530-s4cj4tqo2impojg7ljol2chsuj1us81s.apps.googleusercontent.com"
            - name: GCP_LOG_ID
              value: web
            - name: PUBSUB_TOPIC
              value: async
          envFrom:
            - secretRef:
                name: gentei-db
            - secretRef:
                name: gentei-web
          volumeMounts:
            - name: google-sa
              mountPath: /secret/google-sa
              readOnly: true
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /healthz
              port: 5000
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            httpGet:
              path: /healthz
              port: 5000
      volumes:
        - name: google-sa
          secret:
            secretName: google-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: async
spec:
  selector:
    matchLabels:
      app: async
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: async
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: async
          image: ghcr.io/member-gentei/gentei:latest
          args:
            - async
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secret/google-sa/google-sa.json
            - name: YOUTUBE_CLIENT_ID
              value: "649732146530-s4cj4tqo2impojg7ljol2chsuj1us81s.apps.googleusercontent.com"
            - name: GCP_LOG_ID
              value: web
            - name: PUBSUB_SUBSCRIPTION
              value: general
            - name: PUBSUB_TOPIC
              value: async
          envFrom:
            - secretRef:
                name: gentei-async
            - secretRef:
                name: gentei-db
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: google-sa
              mountPath: /secret/google-sa
